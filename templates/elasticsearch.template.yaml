---
AWSTemplateFormatVersion: '2010-09-09'
Description: Magento 2.1 Elasticsearch Template (gluo)
Parameters:
  DomainName:
    Description: User-defined Elasticsearch domain name
    Type: String
    Default: 'test'
  ElasticsearchVersion:
    Description: User-defined Elasticsearch version
    Type: String
    Default: '7.10'
  InstanceType:
    Type: String
    Default: 'm3.medium.elasticsearch'
  InstanceCount:
    Type: String
    Default: '1'
#  DedicatedMasterCount:
#    Type: String
#    Default: '1'
#  AvailabilityZone:
#    Type: String
#  CidrBlock:
#    Type: String
#  GroupDescription:
#    Type: String
#  SGName:
#    Type: String
Resources:
  ElasticsearchDomain:
    Type: 'AWS::Elasticsearch::Domain'
    Properties:
      AccessPolicies:
        Version: '2012-10-17'
        Statement:
          -
            Effect: 'Allow'
            Principal:
              AWS: 'arn:aws:iam::292242131230:user/ward.vandenbroeck@gluo.be'
            Action: 'es:*'
            Resource: 'arn:aws:logs:eu-central-1:292242131230:domain/*'
      AdvancedOptions: 
        rest.action.multi.allow_explicit_index: 'true'
      DomainName: !Ref DomainName
      EBSOptions:
        EBSEnabled: true
        Iops: 0
        VolumeSize: 20
        VolumeType: 'gp2'
      ElasticsearchClusterConfig: 
        DedicatedMasterEnabled: false
        InstanceCount: !Ref InstanceCount
        ZoneAwarenessEnabled: false
        InstanceType: !Ref InstanceType
        #DedicatedMasterType: !Ref InstanceType
        #DedicatedMasterCount: !Ref DedicatedMasterCount
      ElasticsearchVersion: !Ref ElasticsearchVersion
      LogPublishingOptions: 
        ES_APPLICATION_LOGS:
            Enabled: false
            #CloudWatchLogsLogGroupArn: 'arn:aws:logs:eu-central-1:292242131230:log-group:/aws/aes/domains/es-application-logs'
        SEARCH_SLOW_LOGS:
            Enabled: false
            #CloudWatchLogsLogGroupArn: 'arn:aws:logs:eu-central-1:292242131230:log-group:/aws/aes/domains/es-slow-logs'
        INDEX_SLOW_LOGS:
            Enabled: false
            #CloudWatchLogsLogGroupArn: 'arn:aws:logs:eu-central-1:292242131230:log-group:/aws/aes/domains/es-index-slow-logs'
      Tags: 
      - Key: solution
        Value: magento
      - Key: team
        Value: gluo
